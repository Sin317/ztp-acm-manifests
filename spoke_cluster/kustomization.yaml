apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
resources:
  - 00_endpoint_crd.yaml
  - 01_klusterlet_clusterrole.yaml
  - 02_aggregate_clusterrole.yaml
  - 03_klusterlet_clusterrolebinding.yaml
  - 04_namespace.yaml
  - 05_service_account.yaml
  - 06_klusterlet_deployment.yaml
  - 07_klusterlet.yaml

secretGenerator:
- name: bootstrap-hub-kubeconfig
  namespace: open-cluster-management-agent
  files:
    - kubeconfig
  type: Opaque
